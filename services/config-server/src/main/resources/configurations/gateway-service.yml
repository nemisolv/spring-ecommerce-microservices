server:
  port: 8222
spring:
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: 'http://localhost:3000'
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
            allowed-headers:
              - '*'
            allow-credentials: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: identity-service
          uri: lb:http://identity-service
          predicates:
            - Path=/api/v1/auth/**
            - Path=/api/v1/internal-auth/**

